<VirtualHost *:80>
    # Aliases - make sur any alias you want is listed here so the same
    # config can work for your vagrant box, staging server, or production
    ServerAlias thissite.dev thissite.k2company.com thissite.stage.k2company.com
    ServerAdmin rrosen326@gmail.com

    CustomLog "/var/log/apache2/THISSITE/access.log" combined
    ErrorLog "/var/log/apache2/THISSITE/error.log"

    # Can change to eg: rewrite:trace5
    LogLevel warn rewrite:warn

    DocumentRoot /var/www/THISSITE

    <Directory /var/www/THISSITE>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
