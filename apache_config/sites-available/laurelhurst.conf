<VirtualHost *:80>
    ServerName  laurelhurst.k2company.com
    ServerAlias *.laurelhurst.dev lauelhurst.dev
    ServerAdmin webmaster@k2company.com

    CustomLog "/var/log/apache2/laurelhurst/access.log" combined
    ErrorLog "/var/log/apache2/laurelhurst/error.log"
    RewriteLog "/var/log/apache2/laurelhurst/rewrite.log"

    php_flag log_errors on
    php_flag display_errors on
    php_value error_reporting 2147483647
    php_value error_log /var/log/apache2/laurelhurst/php_error.log

    RewriteLogLevel 0

    DocumentRoot /var/www/wordpress

    <Directory /var/www/wordpress>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all

        RewriteEngine On
        # BEGIN WordPress
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]


    </Directory>
</VirtualHost>
