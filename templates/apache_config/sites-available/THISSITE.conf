<VirtualHost *:80>
    ServerName  thissite.k2company.com
    ServerAlias *.thissite.dev thissite.dev
    ServerAdmin rrosen326@gmail.com

    CustomLog "/var/log/apache2/thissite/access.log" combined
    ErrorLog "/var/log/apache2/thissite/error.log"

    # Can change to eg: rewrite:trace5
    LogLevel warn rewrite:warn

    DocumentRoot /var/www/thissite

    <Directory /var/www/thissite>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>
